version: "3.8"
services:
  api:
      build: 
        context: ./MessageWeb
      ports: 
        - "8080:8080"
      depends_on:
        - db
  db:
      env_file: .env
      build:
        context: ./db
        args:
          - MONGO_INITDB_ROOT_USERNAME=${MONGO_INITDB_ROOT_USERNAME}
          - MONGO_INITDB_ROOT_PASSWORD=${MONGO_INITDB_ROOT_PASSWORD}
      ports:
        - "27017:27017"
      volumes:
        - ./db/init/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro 
